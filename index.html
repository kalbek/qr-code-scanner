<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card flex-col-c relative">
      <img
        src="./images/image-qr-code.png"
        alt="A white qr-code on a blue background."
        srcset=""
      />
      <div class="text-content flex-col-c">
        <div class="main-text flex-col-c">
          <p>Imrove your font-end skills by building projects</p>
        </div>
        <div class="sub-text flex-col-c">
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      This is a solution to the
      <a
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H?ref=challenge"
        target="_blank"
        title="opens in a new tab"
        >QR Component Challenge</a
      >
      by Frontend Mentor. Coded by
      <a
        href="https://www.frontendmentor.io/profile/kalbek"
        target="_blank"
        title="opens in a new tab"
        >Kaleb Bekele</a
      >.
    </footer>
  </body>
</html>
